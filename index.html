<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Recommendation App</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="./assets/icons/logo.svg" alt="Travel App Logo">
            <h1>Travel App</h1>
        </div>
        <div class="links">
            <a href="./index.html">Home</a>
            <a href="./about.html">About Us</a>
            <a href="./contact.html">Contact Us</a>
        </div>
        <div class="searchbar">
            <div class="input-search">
                <img src="./assets/icons/search.svg" alt="Search Icon">
                <input id="query" type="text" placeholder="Search for a destination">
            </div>
            <button class="btn-search">Search</button>
            <button class="btn-clear">Clear</button>
            <div class="result-list" id="resultcontainer">
                
            </div>
        </div>
    </nav>
    <main id="app">
        <section class="top-section">
            <div>
                <h1>SEARCH, </br> DISCOVER</br> AND TRAVEL!</h1>
                <p>Find the best travel destinations for you based </br> on your preferences</p>
                <button class="btn-start">GET STARTED</button>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="./travel-recommendation.js"></script>
</body>
</html>
