<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Recommendation App</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="./assets/icons/logo.svg" alt="Travel App Logo">
            <h1>Travel App</h1>
        </div>
        <div class="links">
            <a href="./index.html">Home</a>
            <a href="./about.html">About Us</a>
            <a href="./contact.html">Contact Us</a>
        </div>
        <div class="searchbar hidden">
            <div class="input-search">
                <img src="./assets/icons/search.svg" alt="Search Icon">
                <input type="text" placeholder="Search for a destination">
            </div>
            <button class="btn-search">Search</button>
            <button class="btn-clear">Clear</button>
        </div>
    </nav>
    <main id="app">
        <section class="contact-section">
            <div class="inner-content">
                <div class="title">
                    <h1>CONTACT US</h1>
                    <button class="btn">GET IN TOUCH</button>
                </div>
                <form class="contact-form" onsubmit=" event.preventDefault()">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required placeholder="Enter your message"></textarea>
                    </div>
                    <button class="btn-submit" type="submit">SUBMIT</button>
                </form>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="./travel-recommendation.js"></script>
</body>
</html>
